<!DOCTYPE html>
<html>

<body>
  <script>

    // note: no "use strict" in this example
    num = 5; // the variable "num" is created if didn't exist
    alert(num); // 5

    'use strict';
    let $ = 1; // declared a variable with the name "$"
    let _ = 2; // and now a variable with the name "_"   
    alert($ + _); // 3



  </script>
</body>

</html>
