<!DOCTYPE html>
<html>

<body>
    <script>
        'use strict';
        alert('1' + 2); // "12"
        alert(2 + '1'); // "21"

        let s = "my" + "string";
        alert(s); // mystring

        alert(2 - '1'); // 1
        alert('6' / '2'); // 3


        // No effect on numbers
        let x = 1;
        alert(+x); // 1

        let y = -2;
        alert(+y); // -2

        // Converts non-numbers
        alert(+true); // 1
        alert(+"");   // 0

        let apples = "2";
        let oranges = "3";

        alert(apples + oranges); // "23", the binary plus concatenates strings

        // both values converted to numbers before the binary plus
        alert(+apples + +oranges); // 5



    </script>
</body>

</html>
